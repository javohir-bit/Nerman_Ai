{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-20 max-w-3xl">
    <h1 class="text-5xl font-bold text-center mb-12">Часто задаваемые <span class="gradient-text">вопросы</span></h1>

    <div class="space-y-4">
        {% for faq in faqs %}
        <div class="card">
            <h3 class="text-lg font-bold mb-2">{{ faq.question }}</h3>
            <p class="text-gray-400">{{ faq.answer }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
