{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-20 max-w-3xl">
    <h1 class="text-5xl font-bold text-center mb-12">Часто задаваемые <span class="gradient-text">вопросы</span></h1>

    <div class="space-y-4 max-w-4xl mx-auto">
        {% for faq in faqs %}
        <details
            class="group bg-white rounded-2xl p-6 [&_summary::-webkit-details-marker]:hidden cursor-pointer shadow-sm hover:shadow-md transition-all duration-300 border border-slate-100">
            <summary
                class="flex items-center justify-between gap-4 py-2 text-slate-900 font-bold text-lg md:text-xl select-none">
                <span>{{ faq.question }}</span>
                <span class="transition-transform duration-300 group-open:-rotate-180">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-6 h-6 text-slate-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                </span>
            </summary>
            <div class="mt-4 leading-relaxed text-slate-600 border-t border-slate-100/50 pt-4 animate-fadeIn">
                {{ faq.answer }}
            </div>
        </details>
        {% endfor %}
    </div>
</div>
{% endblock %}
