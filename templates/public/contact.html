{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-20 max-w-2xl">
    <h1 class="text-5xl font-bold text-center mb-12 font-orbitron"><span class="gradient-text">Свяжитесь</span> с нами
    </h1>

    <div class="card">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
                <button type="submit" class="btn gradient-bg text-white w-full">Отправить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
