{% extends 'base.html' %}

{% block content %}
<div class="min-h-[calc(100vh-80px)] flex items-center justify-center px-4 py-12 bg-slate-50">
    <div class="max-w-md w-full glass rounded-2xl p-8 shadow-xl relative overflow-hidden">
        <!-- Background accents -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-primary-500/20 blur-3xl rounded-full"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-primary-400/10 blur-3xl rounded-full"></div>

        <div class="relative z-10">
            <h1 class="text-3xl font-bold mb-2 text-center gradient-text">Создать аккаунт</h1>
            <p class="text-slate-500 text-center mb-8">Присоединяйтесь к NERMAN.AI сегодня</p>

            <form method="post" class="space-y-5">
                {% csrf_token %}

                {% for field in form %}
                <div class="space-y-1">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-slate-700 ml-1">
                        {{ field.label }}
                    </label>
                    <div class="relative group">
                        <input type="{{ field.field.widget.input_type|default:'text' }}" name="{{ field.name }}"
                            id="{{ field.id_for_label }}" {% if field.value %}value="{{ field.value }}" {% endif %}
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-400 focus:border-transparent transition-all hover:border-primary-300"
                            placeholder="{{ field.label }}">
                        {% if field.errors %}
                        <p class="text-xs text-red-500 mt-1 ml-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}

                <button type="submit"
                    class="w-full py-3 px-6 rounded-xl font-bold text-white gradient-bg shadow-lg shadow-primary-500/20 hover:shadow-primary-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 mt-2">
                    Зарегистрироваться
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <p class="text-slate-500">
                    Уже есть аккаунт?
                    <a href="{% url 'login' %}"
                        class="text-primary-600 font-semibold hover:text-primary-700 transition-colors ml-1">Войти</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
