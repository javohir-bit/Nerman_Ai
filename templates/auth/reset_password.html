{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full card">
        <h1 class="text-3xl font-bold mb-6 text-center">Восстановление пароля</h1>

        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" class="input mb-4" placeholder="your@email.com" required>
            <button type="submit" class="btn gradient-bg text-white w-full">Отправить инструкции</button>
        </form>

        <p class="mt-6 text-center text-gray-400">
            <a href="{% url 'login' %}" class="text-primary-400 hover:underline">Вернуться к входу</a>
        </p>
    </div>
</div>
{% endblock %}
