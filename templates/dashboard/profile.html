{% extends 'dashboard/base_dashboard.html' %}

{% block dashboard_content %}
<h1 class="text-4xl font-bold mb-6">Профиль и настройки</h1>

<div class="card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn gradient-bg text-white mt-4">Сохранить</button>
    </form>
</div>
{% endblock %}
